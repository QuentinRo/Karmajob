<ion-header>
  <ion-toolbar>
    <ion-title>job-detail {{id}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [button]="actionSheetController">
     <img class="mbsc-img-thumbnail mbsc-pull-right" width="120" height="90" src="{{data.jobs[id-1].image}}">
    <ion-card-header>
      <ion-card-subtitle align="left">{{data.jobs[id-1].date}}</ion-card-subtitle>
      <ion-card-subtitle>Karmapoints : {{data.jobs[id-1].karmapoints}}</ion-card-subtitle>
      <ion-card-subtitle>dur√©e : {{data.jobs[id-1].duration}} heures</ion-card-subtitle>
      <ion-card-subtitle>Demandeur : {{data.jobs[id-1].owner.name}}</ion-card-subtitle>
      <ion-card-title> {{data.jobs[id].title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{data.jobs[id-1].description}}
    </ion-card-content>
    <ion-card ></ion-card>
  </ion-card>



</ion-content>

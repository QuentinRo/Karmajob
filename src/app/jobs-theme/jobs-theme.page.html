<ion-header>
  <ion-toolbar>
    <ion-title>jobs {{data.themes[id-1].name}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ng-container *ngFor="let job of data.jobs" >
    <ion-item *ngIf="job.theme == data.themes[id-1].name" routerLink="/job-detail/{{job.id}}">
      <ion-label *ngIf="job.theme == data.themes[id-1].name">{{ job.title }}</ion-label>
    </ion-item>
  </ng-container>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Mine</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
      <h1> Liste des jobs de {{data.users[id].firstname}} {{data.users[id].lastname}}</h1>

  <ng-container *ngFor="let job of data.jobs" >
    <ion-item *ngIf="job.worker == data.users[id-1].id">
      <ion-label *ngIf="job.worker == data.users[id-1].id">{{ job.title }}</ion-label>
      <ion-button *ngIf="job.worker == data.users[id-1].id" href="/job-detail/{{job.id}}">{{job.id}}</ion-button>
    </ion-item>
  </ng-container>
    <!-- <p *ngIf="{{id}} == '2'"> You .  </p> -->
</ion-content>

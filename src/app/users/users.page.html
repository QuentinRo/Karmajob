<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>users</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of data.users">
      <ion-label>{{user.id}}</ion-label>
      <!-- Should display user.name because user.id is working. -->
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
